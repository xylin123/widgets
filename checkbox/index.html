<!DOCTYPE html>
<html>
  <head>
    <title>cbox</title>

    <style>
      .gcb-wrap li{
        list-style: none;
        background: url(./cb-unchecked.png) 0 center no-repeat;
        padding-left: 16px;
      }
      .gcb-wrap li.checked{
        background: url(./cb-checked.png) 0 center no-repeat;
      }
      .gcb-wrap {
        cursor: pointer;
        -moz-user-select:none;/*火狐*/
        -webkit-user-select:none;/*webkit浏览器*/
        -ms-user-select:none;/*IE10*/
        -khtml-user-select:none;/*早期浏览器*/
        user-select:none;
      }
    </style>  
  </head>
  <body>
    <div class="cart">

    </div>
    <bottom id="bbb">12121</bottom>
    <script src="./lib/jquery-1.10.2.min.js"></script><!-- jQuery is required -->
    <script src="./src/index.js"></script>   
    <script>
      var data = [
        {text: '浙江', val: 1},
        {text: '江苏', val: 2},
        {text: '福建', val: 3},
        {text: '广东', val: 4},
        {text: '广西', val: 5},
        {text: '北京', val: 6},
        {text: '黑龙江', val: 7},
      ]
      var cb = new CheckBox({container: $('.cart'), data: data, clickCallback: function(data, selector){
        console.log(data, selector);
      }}).create().checkByVal(2, true);

      $('#bbb').on('click', function(){
        console.log(cb.getCheckedItemsVal());
        console.log(cb.getCheckedItems());
      })
    </script>
  </body>
</html>
